{% extends 'base.html' %}

{% block content %}

  <div style = "border-radius: 1rem; margin:2rem; text-align:center;">
    <h1 style = "font-family: 'Fjalla One', sans-serif;">
      Hello World LIST!
    </h1>

    <form action="/account/hello_world/" method="post">
      {% csrf_token %}
      <div>
        <input type="text" name="hello_world_input">
      </div>
      <div>
        <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3">
      </div>
    </form>

    {% if hello_world_output %}
      {% for hello_world_list in hello_world_list%}
          <h4>
            {{hello_world_output.text}}
          </h4>
      {% endfor %}
    {% endif %}
  </div>

{% endblock %}
